    <div class="post-body" itemprop="articleBody">

      
      

      
        <figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">title: 魔法之旅，从此刻开始 </div><div class="line">categories: Water Magic</div><div class="line">tags: Mentality Essays 原创 </div><div class="line"></div><div class="line">- 时代</div><div class="line">这是一个最好的时代，也是一个最坏的时代，这是明智的时代，这是愚昧的时代。经历的越多，期盼也就越多。在互联网的风口浪尖，&quot;猪&quot;都能飞起来的时代。自媒体的强大，足够承载我们的各式各样的能力与才华。</div><div class="line"></div><div class="line">- 原则</div><div class="line">但凡有所思考，必有所原则。所以很多事，很多人都是说不清道不明。有所善，必有所恶，有所美，必有所丑，只要有了比较一切似乎变得丰富多彩，每个人都该有自己的原则，不论善恶，不论美丑。你可以欺骗我，可以瞧不起我，但我希望你不会因此给未来设限。你对我的态度将决定我对你的行动，人生的旅途难免会经历些许波折，你可以谩骂，愤怒，但请你记住不要因为这些事影响到你的心。因为一个连自己情绪都不能控制，又如何能继续走下去，请善待自己。</div><div class="line"></div><div class="line">- 思考</div><div class="line">&quot;学而不思则罔,思而不学则殆&quot;，思考的价值在于不会被所谓的言论蒙蔽自己的双眼，人们总喜欢听些悦耳的&quot;道理&quot;,殊不知&quot;管中窥豹，时见一般。死读书，更为卓著。近来朋友圈看见大量的转发文，&quot;最适宜情侣旅游的十大胜地&quot;，&quot;冬季最适宜进补的食物&quot;，&quot;支付宝的安全隐患&quot;......频频出现在我的眼前，转发最多的人群是 40-50 岁以上的年龄段。各大综艺类节目，各大媒体杂志，频频出现所谓的各式各样的专家言论，人们大都喜欢他们所说，他们用最简单的语言，说出来我们所谓的&quot;心声&quot;。why？因为我们却乏思考，每个人想的都是急功近利，所以总是在拾人牙慧。误以为他们说的就是我们所能得到的，所能做到的。</div><div class="line"></div><div class="line">- 静心</div><div class="line">时常想起龟兔赛跑的故事，总是很纳闷。兔子奔跑起来的速度 28.8 公里/每小时；乌龟的速度是 70 米/每小时，天壤之别，跑出的结果令人咋舌。我想在乌龟的世界兔子的速度是遥不可及吧，想想也是，不是每一只乌龟都愿意静下心，不在乎外人的目光，慢慢努力向前。跑的最快的，不一定跑的最远，我们的旅途还不到十分之一。似乎明白了什么，又似乎什么都不明白。</div><div class="line"></div><div class="line">- 爱情</div><div class="line">每个人都向往爱情，在未来正确的时间，正确的地点能够遇见对的人。不要在遇见对的人时，恰好是你最无能为力的年纪。好感：满足对方潜意识要求所分泌的肾上腺素，期限 1~3 年；喜欢：旺盛分泌的多巴胺期限 3 个月；爱：多巴胺转内吩肽 7 年。刚好想起以前看过的一篇文章的一段话很有意思（&quot;当你月赚一千时，追一个女孩很辛苦；当你月赚一万时，追一个女孩依然很辛苦；当月赚 10 万时，追一个女孩就很轻松；当你月赚 100 万时，也许追你的女孩很辛苦。也许有人说，感情与钱无关，现实告诉我，没有钱，一边凉快去吧。&quot;），忽然我发现爱情并非所有美好的向往。</div><div class="line"></div><div class="line">- 朋友</div><div class="line">当我们和对方情绪频率不再同一水平线，产生了孤独，但想要找到和我们情绪在同一水平线的很难，所以才有了&quot;千金易得，知己难求&quot;。而我们所谓的朋友必须是有用的，无用不是我们给于&quot;朋友&quot;的定义。我们能用朋友，说明我们是有价值的，我们和我们所定义认为的&quot;朋友&quot;产生了互动。也就有了伯牙子期&quot;欲将心事付瑶琴,弦断何人听?&quot;。</div><div class="line"></div><div class="line">一路上或许有许多诱惑，但请保持一颗良好的心态。我允许你狂妄，狂妄也许本该是你这个年龄独有的色彩，但请你抛弃无知。</div><div class="line"></div><div class="line">后悔这个词，我觉得不该属于你，对于后悔，我相信当你做出抉择时，你的眼中只有那一条对的路。但过了好久你回头看，发现最优解并非如此，但请你不要悲伤，愧疚，难过，如果有人问起，&quot;你后悔吗？&quot;我希望你的回答是从未有过后悔，告诉他（她）不论现在的你还是当时的你会做出你所认知中最正确的抉择。</div><div class="line"></div><div class="line">乐观，才该是你应有的态度。有时不用想太多，做好你自己，太过于在意别人的看法，只会让你不开心。想想最初的梦想----开心，就好！累了，就停下来，休息一会重新扬帆起航。</div></pre></td></tr></table></figure>
